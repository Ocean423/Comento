<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>comento 2주차 과제</title>
</head>
<body>
<div class="Header">
    <p>✨Comento 꿈 자판기✨</p>
</div>
<section class="Body">
    <section class="LeftBox">
        <div class="ScreenWrapper">
            <div class="ScreenContainer">
                <img src="../asset/dreamImg01.jpg" id="DreamImg">
                <div class="ItemName">우주 여행 꿈</div>
                <button>주문하기</button>
            </div>
            <div class="ScreenContainer">
                <img src="../asset/dreamImg01.jpg" id="DreamImg">
                <div class="ItemName">범고래가 되어 바다를 여행하는 꿈</div>
                <button>주문하기</button>
            </div>
            <div class="ScreenContainer">
                <img src="../asset/dreamImg01.jpg" id="DreamImg">
                <div class="ItemName">존경하는 인물과 티타임을 가지는 꿈</div>
                <button>주문하기</button>
            </div>
        </div>
        <div class="ScreenWrapper">
            <div class="ScreenContainer">
                <img src="../asset/dreamImg01.jpg" id="DreamImg">
                <div class="ItemName">부모님으로 일주일간 살아보는 꿈</div>
                <button>주문하기</button>
            </div>
            <div class="ScreenContainer">
                <img src="../asset/dreamImg01.jpg" id="DreamImg">
                <div class="ItemName">프랑스 파리에서의 일주일</div>
                <button>주문하기</button>
            </div>
            <div class="ScreenContainer">
                <img src="../asset/dreamImg01.jpg" id="DreamImg">
                <div class="ItemName">하늘을 나는 꿈</div>
                <button>주문하기</button>
            </div>
        </div>
        <div class="ScreenWrapper">
            <div class="ScreenContainer">
                <img src="../asset/dreamImg01.jpg" id="DreamImg">
                <div class="ItemName">트라우마 극복을 위한 꿈</div>
                <button>주문하기</button>
            </div>
            <div class="ScreenContainer">
                <img src="../asset/dreamImg01.jpg" id="DreamImg">
                <div class="ItemName">어린시절 추억의 꿈</div>
                <button>주문하기</button>
            </div>
            <div class="ScreenContainer">
                <img src="../asset/dreamImg01.jpg" id="DreamImg">
                <div class="ItemName">히어로가 되는 꿈</div>
                <button>주문하기</button>
            </div>
        </div>
    </section>
    <section class="RightBox">
        <div class="MessageBox">
            <p>주문하신 꿈은 오늘 밤 꿈속으로 배송됩니다.</br>
                좋은 꿈 꾸세요🌝 Sweet dreams</p>
        </div>
        <div class="Order">
            <div id="OrderTitle">주문서</div>
            <p>주문자: 달러구트</p>
            <p>주문일시: 2013년 10월 13일</p>
            <p>주문한 꿈: 하늘을 나는 꿈</p>
        </div>
    </section>
</section>

</html>
